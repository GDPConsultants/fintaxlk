      var _pi = setInterval(function() {
        _p = Math.min(_p + Math.random() * 15, 85);
        var el = document.getElementById('app-progress');
        var st = document.getElementById('app-status');
        if (el) el.style.width = _p + '%';

      // Expose cleanup for React to call on mount
      window.__hideAppLoading = function() {
        clearInterval(_pi);
        var loader = document.getElementById('app-loading');
        if (loader) {
          loader.style.transition = 'opacity 0.3s';
          loader.style.opacity = '0';
