<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta -->
    <title>FinTax LK — Personal Finance &amp; Tax Management</title>
    <meta name="description" content="Sri Lanka's personal finance and income tax management app. IIT computation for salaried employees and freelancers. 2025/2026 assessment year. By GDP Consultants — Chartered Accountants." />
    <meta name="keywords" content="Sri Lanka tax, income tax, IRD, IIT, personal finance, freelancer tax, FinTax LK, GDP Consultants" />
    <meta name="author" content="GDP Consultants — Chartered Accountants" />
    <meta name="application-name" content="FinTax LK" />

    <!-- PWA / Theme -->
    <meta name="theme-color" content="#B8960C" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FinTax LK" />
    <meta name="msapplication-TileColor" content="#0D1829" />
    <meta name="msapplication-TileImage" content="/android/mipmap-xxhdpi/ic_launcher.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icon (180x180 — iOS home screen) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="96x96"  href="/android/mipmap-xhdpi/ic_launcher.png" />
    <link rel="icon" type="image/png" sizes="48x48"  href="/android/mipmap-mdpi/ic_launcher.png" />
    <link rel="shortcut icon"                         href="/android/mipmap-xhdpi/ic_launcher.png" />

    <!-- Open Graph (WhatsApp / social previews) -->
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="FinTax LK — Personal Finance &amp; Tax Management" />
    <meta property="og:description" content="Manage your money and Sri Lanka income tax in one app. 30-day free trial. By GDP Consultants." />
    <meta property="og:image"       content="/android/playstore-icon.png" />
    <meta property="og:url"         content="https://fintaxlk.pages.dev" />
    <meta property="og:site_name"   content="FinTax LK" />

    <!-- Twitter Card -->
    <meta name="twitter:card"        content="summary" />
    <meta name="twitter:title"       content="FinTax LK" />
    <meta name="twitter:description" content="Sri Lanka personal finance &amp; tax management app." />
    <meta name="twitter:image"       content="/android/playstore-icon.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://unpkg.com" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src  'self' 'unsafe-inline' 'unsafe-eval'
                  https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
      style-src   'self' 'unsafe-inline'
                  https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      font-src    'self' https://fonts.gstatic.com;
      img-src     'self' data: blob: https:;
      connect-src 'self'
                  https://accounts.google.com https://www.googleapis.com https://oauth2.googleapis.com
                  https://generativelanguage.googleapis.com https://api.anthropic.com;
      frame-src   'none';
      object-src  'none';
      base-uri    'self';
    " />

    <style>
      /* Prevent flash of white background on load */
      html, body, #root { margin: 0; padding: 0; background: #060d1a; min-height: 100vh; }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align:center;padding:40px;background:#060d1a;color:#b8960c;font-family:sans-serif;">
        <h2>FinTax LK requires JavaScript</h2>
        <p>Please enable JavaScript in your browser to use this app.</p>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Vite injects the script bundle here at build time -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
