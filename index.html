<!DOCTYPE html>
<html lang="en-LK" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- ── Primary Meta ─────────────────────────────────────────── -->
    <title>FinTax LK — Tax & Finance Manager</title>
    <meta name="description" content="Sri Lanka personal & company tax management, APIT calculator, cash book, income tracking and professional CA services by GDP Consultants — Chartered Accountants." />
    <meta name="author" content="GDP Consultants — Chartered Accountants" />
    <meta name="keywords" content="Sri Lanka tax, APIT calculator, income tax 2025, IRD, GDP Consultants, cash book, personal finance" />
    <meta name="robots" content="index, follow" />

    <!-- ── PWA / Theme ───────────────────────────────────────────── -->
    <meta name="theme-color" content="#b8960c" />
    <meta name="color-scheme" content="dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="FinTax LK" />

    <!-- ── Apple / iOS ──────────────────────────────────────────── -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FinTax LK" />

    <!-- ── Microsoft / Windows ──────────────────────────────────── -->
    <meta name="msapplication-TileColor" content="#b8960c" />
    <meta name="msapplication-TileImage" content="/icons/icon-144.png" />
    <meta name="msapplication-config" content="none" />

    <!-- ── Web App Manifest ─────────────────────────────────────── -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ── Icons ────────────────────────────────────────────────── -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/icon-96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />

    <!-- ── Apple Splash Screens (iOS standalone) ────────────────── -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512.png" />

    <!-- ── Open Graph (WhatsApp / social previews) ──────────────── -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FinTax LK — Tax & Finance Manager" />
    <meta property="og:description" content="Sri Lanka personal & company tax management by GDP Consultants — Chartered Accountants." />
    <meta property="og:image" content="/icons/icon-512.png" />
    <meta property="og:url" content="https://fintaxlk.pages.dev/" />
    <meta property="og:site_name" content="FinTax LK" />

    <!-- ── Critical inline styles to prevent flash of unstyled content ── -->
    <style>
      html, body, #root {
        margin: 0; padding: 0;
        background: #060d1a;
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%;
      }
      /* Native-feel overscroll on mobile */
      html { overscroll-behavior: none; }
      body { overscroll-behavior-y: contain; }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align:center;padding:40px;background:#060d1a;color:#b8960c;font-family:sans-serif;">
        <h2>FinTax LK requires JavaScript</h2>
        <p>Please enable JavaScript to use this app.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
